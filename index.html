<!DOCTYPE html>
<html>

<head>
    <title>EPIC STORE LOCATOR</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="./js/store-data.js"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip" />
            <i class="fas fa-search" onclick="searchStores()"></i>

        </div>
    </div>
    <button class="theme light"></button>

    <div class="stores-list-container">
        <div class="stores-list">

        </div>
    </div>
    <div id="map"></div>
    <script src="./js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC60txSYmNb1O4nH_7Qc0sy0ZQEKwKsCuU&callback=initMap"
        async defer></script>
</body>

</html>
